# Do not change
config-version: '22'

# bStats
metrics: true

# check update
# 检查更新
update-checker: true

# Language
# english/chinese/spanish/russian/turkish/french
lang: english

# Modules
# 模块
modules:
  nameplates: true
  backgrounds: true
  bubbles: true
  bossbars: true
  actionbars: true
  images: true

# Should the plugin hook into other plugins
integrations:
  # When enabled, the plugin will automatically place the resource pack
  # folder into the resource pack generated by ItemsAdder/Oraxen.
  # 启用后，插件会自动将生成的资源包发送到IA或者oraxen插件文件夹内
  ItemsAdder: false
  Oraxen: false
  # When enabled, the plugin will hook into TAB's team management
  # require a restart to apply this
  # 启用后，插件会使用TAB插件的队伍管理系统
  TAB: false
  # When enabled, plugin will receive team data from TAB on BungeeCord
  # You need to install CustomNameplates on BungeeCord too, otherwise you might be kicked from the server if you enabled "create-fake-team" in nameplate.yml
  # 启用后，插件会从BungeeCord端接收TAB的队伍信息
  TAB-BC: false
  # Receive Team info from Velocitab
  # 启用后，插件会从Velocity端接收Velocitab的队伍信息
  Velocitab: false
  # TrChat channels
  # TrChat频道
  TrChat: false
  # VentureChat channels
  # VentureChat频道
  VentureChat: false

resource-pack:
  # disable resource pack generation on server start
  # 关闭开服时候重新生成资源包
  disable-generation-on-start: false
  # extract the shader
  # 启用shader
  extract-shader: true
  # extract the transparent bossbar for 1.20.2+
  # 解压新版本bossbar图片
  extract-bar-image: true
  # extract the transparent bars.png for legacy versions
  # 解压旧版本bossbar图片
  extract-bar-image-legacy: true
  # Your namespace
  # 命名空间
  namespace: "nameplates"
  # Font Name
  # 字体名
  font: "default"
  # Customize the folder where png files should be generated.
  # This is useful for those who want to keep their resource pack structure in order.
  # 自定义文件路径
  image-path:
    nameplates: 'font\nameplates\'
    backgrounds: 'font\backgrounds\'
    images: 'font\images\'
    bubbles: 'font\bubbles\'
    space-split: 'font\base\'
  # The initial character of a font
  # 字体的初始字符
  initial-char: '뀁'
  # Unicode Support for 1.20+ clients
  # This would make your resource pack about 900KB bigger
  # 1.20 Unicode 字符支持
  support-1_20-unicodes: true
  # Hide scoreboard numbers
  # 合并隐藏计分板数字shader
  hide-scoreboard-number: true
  # Added ItemsAdder text effect shader support
  # 合并IA text effect shader
  ItemsAdder-text-effect-support: true

other-settings:
  # default width
  # 默认文字宽度
  default-character-width: 8
  # disable bossbar/actionbar for bedrock players
  # 为基岩玩家禁用bossbar和actionbar
  disable-for-bedrock-players: false
  # delay x ticks before actionbar/bossbar is sent to players
  # 延迟xticks发送bossbar或actionbar
  send-delay: 0